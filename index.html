<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Rafiah Dunes</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #0b0f14;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      canvas {
        max-width: 100vw;
        max-height: 100vh;
        display: block;
        margin: 0 auto;
      }
      #error-overlay {
        position: fixed;
        inset: 16px;
        background: rgba(0, 0, 0, 0.85);
        color: #ffb4a2;
        font: 14px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        padding: 12px;
        border: 1px solid #ff7b7b;
        border-radius: 8px;
        overflow: auto;
        display: none;
        z-index: 9999;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="error-overlay"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
