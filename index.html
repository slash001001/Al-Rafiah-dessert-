<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rafiah Dune Adventure</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        background: #0b0f14;
        color: #f0f0f0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        touch-action: none;
        max-width: 100vw;
        max-height: 100vh;
      }
      noscript {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.9);
        color: #f8f8f8;
        font-size: 1.2rem;
        z-index: 2147483647;
      }
      #rafiah-debug {
        position: fixed;
        left: 8px;
        bottom: 8px;
        z-index: 2147483647;
        max-width: 60vw;
        max-height: 40vh;
        overflow: auto;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: rgba(0, 0, 0, 0.75);
        color: #0f0;
        padding: 8px;
        border: 1px solid #0f0;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <noscript>يجب تفعيل الجافاسكربت لتجربة مغامرة الطعوس.</noscript>
    <div id="rafiah-debug" hidden></div>
    <script>
      (() => {
        const box = document.getElementById('rafiah-debug');
        function log(label, data) {
          console.error(label, data);
          if (!box) return;
          box.hidden = false;
          box.append(`${label}: ${data}\n`);
          box.scrollTop = box.scrollHeight;
        }
        window.addEventListener('error', ev => log('window.error', ev.message || ev.type));
        window.addEventListener('unhandledrejection', ev => log('unhandledrejection', ev.reason || ev));
      })();
    </script>
    <script type="module" src="./main.js?v=20241202"></script>
  </body>
</html>
